<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Consulta produtos</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Consultar"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" >
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku" size="20" />
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{consultaProdutosBean.produtosFiltrados}"
				var="produto" style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="SKU" style="text-align: center; width: 100px" >
					<h:outputText value="123"/>
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="Notebook Sony Vaio"/>
				</p:column>
				<p:column headerText="Categoria" style="width: 250px" >
					<h:outputText value="Computadores - Notebooks"/>
				</p:column>
				<p:column headerText="Valor unitário" style="text-align: right; width: 120px" >
					<h:outputText value="R$ 1.500,00"/>
				</p:column>
				<p:column headerText="Estoque" style="text-align: center; width: 100px" >
					<h:outputText value="98"/>
				</p:column>
				<p:column style="width: 100px; text-align: center" >
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
