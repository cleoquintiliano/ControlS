<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuario' : 'Novo usuário'}</ui:define>

	<ui:define name="corpo">
	
		<f:metadata>
			<!-- <f:viewParam name="workaround" /> é um workaround para resolver BUG do Mojarra
			onde o Listener preRenderView é chamado muitas vezes (o nome pode ser qualquer um) 
			https://java.net/jira/browse/JAVASERVERFACES-2162 -->
			<!--"viewParam" do omnifaces utilizado, pois o do jsf core faz varias chamadas ao set-->
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
    		<f:event listener="#{cadastroUsuarioBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
		<h:form id="frmUsuario">
		
		<h1>#{cadastroUsuarioBean.editando ? 'Edição de usuario' : 'Novo usuário'}</h1>
		
			<p:messages autoUpdate="true" closable="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}"
						update="frmUsuario"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consultar" outcome="/usuarios/ConsultaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid id="usuarioPanel" columns="2" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" >
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80" 
					value="#{cadastroUsuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="E-mail" for="email"/>
				<p:inputText id="email" size="40" maxlength="40"
					value="#{cadastroUsuarioBean.usuario.email}"
					onkeyup="this.value = this.value.toLowerCase()" />
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
					feedback="true" weakLabel="Senha fraca" goodLabel="Senha boa" strongLabel="Senha forte"
					promptLabel="Informe sua senha" inline="true" 
					match="confirmacaoSenha" validatorMessage="Senhas não coincidem" redisplay="true"/>
				
				<p:outputLabel value="Confirme a senha" for="confirmacaoSenha"/>
				<p:password id="confirmacaoSenha" value="#{cadastroUsuarioBean.usuario.senha}" redisplay="true"/>
				
			</p:panelGrid>
			
			<p:panelGrid id="grupoPanel" columns="2" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo">	
				<p:selectOneMenu id="grupos" value="#{cadastroUsuarioBean.grupoSelecionado}">
				     <f:selectItems value="#{cadastroUsuarioBean.listaGrupos}" var="grupo"
	    				itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
				</p:selectOneMenu>
				<p:commandButton value="Adicionar grupo" style="height: 25px" 
					action="#{cadastroUsuarioBean.adicionarGrupo}" process="@this grupoPanel" update="@this gruposTable"/>
			</p:panelGrid>
			
			<p:dataTable id="gruposTable" value="#{cadastroUsuarioBean.usuario.grupos}" var="grupo"
				style="margin-top: 10px" emptyMessage="Nenhum grupo encontrado."
				rows="3" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Grupo" style="text-align: left">
					<h:outputText value="#{grupo.nome}"/>
				</p:column>
			
				<p:column style="width: 50px; text-align: center" >
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusaoGrupo.show()"
						process="@this" update=":frmUsuario:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener target="#{cadastroUsuarioBean.grupoSelecionado}"
							value="#{grupo}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>	
			
			<p:confirmDialog header="Exclusão de grupo" 
				message="Tem certeza que deseja excluir usuário do grupo #{cadastroUsuarioBean.grupoSelecionado.nome}?"
				widgetVar="confirmacaoExclusaoGrupo" id="confirmacaoExclusaoDialog">
				<p:button value="Não" onclick="confirmacaoExclusaoGrupo.hide(); return false;"/>
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusaoGrupo.hide();"
					action="#{cadastroUsuarioBean.removerGrupo}" process="@this"
					update="gruposTable"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
