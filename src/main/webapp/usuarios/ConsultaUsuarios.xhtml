<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta usuários</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Consulta usuários</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Consultar"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" >
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable id="clientesTable" value="#{consultaUsuariosBean.usuariosFiltrados}" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Nome" style="width: 600px" >
					<h:outputText value="Fausto Silva"/>
				</p:column>
				<p:column headerText="E-mail" >
					<h:outputText value="sagsdgsfsfsdfsd@sfsdfsd.com.br"/>
				</p:column>
				<p:column style="width: 100px; text-align: center" >
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
